<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typing Battle UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui">
  <div class="status">
    <div class="label">敵</div>
    <div class="hp-bar">
      <div class="hp enemy"></div>
    </div>
  </div>

  <div class="status">
    <div class="label">自分</div>
    <div class="hp-bar">
      <div class="hp player"></div>
    </div>
  </div>

  <div id="typing-box">
    <div class="word">ほのお</div>
    <div class="hint">↑この文字を打つ</div>
  </div>
</div>

</body>
</html>
