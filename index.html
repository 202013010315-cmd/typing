<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>⚔ タイピングバトル ⚔</h1>

<!-- 難易度選択画面 -->
<div id="menu">
  <h2>難易度を選んでください</h2>
  <button onclick="startGame('easy')">かんたん</button>
  <button onclick="startGame('normal')">ふつう</button>
  <button onclick="startGame('hard')">むずかしい</button>
</div>

<!-- ゲーム画面 -->
<div id="game" class="hidden">

  <p>HP</p>
  <div class="hp-bar"><div id="playerHpBar"></div></div>
  <p>ライフ：<span id="life">3</span></p>

  <!-- 👾 敵表示 -->
  <div id="enemy">
    <h2 id="enemyName"></h2>
    <div class="hp-bar"><div id="enemyHpBar"></div></div>
  </div>

  <p id="word"></p>
  <input id="input" autocomplete="off">

</div>

<audio id="bgm" src="sounds/bgm.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>

</html>
