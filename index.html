<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピングバトル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 背景 -->
<div id="bg"></div>

<!-- スタート画面 -->
<div id="menu">
  <h1>タイピングバトル</h1>
  <button onclick="startGame('easy')">かんたん</button>
  <button onclick="startGame('normal')">ふつう</button>
  <button onclick="startGame('hard')">むずかしい</button>
</div>

<!-- ゲーム画面 -->
<div id="game" style="display:none;">
  <p id="enemy"></p>
  <p id="hp"></p>
  <p id="life"></p>
  <input id="typing" placeholder="ここに入力">
  <p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
